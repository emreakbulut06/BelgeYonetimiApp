<div class="container mt-5" *ngIf="!(accountService.currentUser$ | async)">
  <div *ngIf="!registerMode" style="text-align: center;">
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Kayıt Olmak İçin Devam Et</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
